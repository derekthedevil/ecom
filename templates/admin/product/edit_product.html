{% extends 'admin/admin.html' %} {% block adminbodycontent %}

<style>
  #enlarge {
    cursor: pointer;
    -webkit-transition-duration: 0.3s;
    -webkit-transition-timing-function: ease;
  }

  /*change the number below to scale to the appropriate size*/
  #enlarge:hover {
    transform: scale(5);
  }
</style>
<div class="d-flex justify-content-center mt-2">
  <form class="w-50" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center">Add new Product</h1>

    <table class="table">
      <tbody>
        <tr>
          <th><label for="name" class="form-label">Name</label></th>
          <th>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value="{{product.name}}"
            />
          </th>
        </tr>
        <tr>
          <th><label for="price" class="form-label">Price</label></th>
          <th>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              value="{{product.price}}"
            />
          </th>
        </tr>
        <tr>
          <th>
            <label for="description" class="form-label">Description</label>
          </th>
          <th>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              value="{{product.description}}"
            />
          </th>
        </tr>
        <tr>
          <th><label for="quantity" class="form-label">Quantity</label></th>
          <th>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              value="{{product.quantity}}"
            />
          </th>
        </tr>
        <tr>
          <th><label for="category" class="form-label">Category</label></th>
          <th>
            <select
              class="form-select"
              name="category"
              id="category"
              default="{{product.category}}"
            >
              <option selected>Open this select menu</option>
              <option value="1">Clothes</option>
              <option value="2">Mobile</option>
              <option value="3">Shoes</option>
            </select>
          </th>
        </tr>
        <tr>
          <th><label for="image" class="form-label">Image</label></th>
          <th class="d-flex">
            <div>
              <img
                id="enlarge"
                src="{{product.images.url}}"
                alt=""
                width="40px"
                height="40px"
              />
            </div>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              value="{{product.images}}"
            />
          </th>
        </tr>
        <tr>
          <th>
            <label class="form-check-label" for="is_available"
              >Product available</label
            >
          </th>
          <th>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="is_available"
                name="is_available"
                {%
                if
                product.is_available
                %}
                checked
                {%
                endif
                %}
              />
            </div>
          </th>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
{% endblock adminbodycontent %}
